<ion-view>
  <ion-nav-bar class="bar-huatek">
    <ion-header-bar class="bar-huatek">
      <ion-nav-back-button>
        <i class="icon_back goBack"></i>
      </ion-nav-back-button>
      <ion-nav-title>我的送货</ion-nav-title>
    </ion-header-bar>
  </ion-nav-bar>
  <ion-content class="search_tab_content">
    <div class="searchBox z-i">
      <input type="text" placeholder="运单号查询">
      <i class="icon search"></i>
    </div>

      <ion-tabs class="tabs-positive tabs-striped tabs-top ">
      <ion-tab title="未开始" class="search_tab">
        <ion-view>
          <ion-content class="deliveryReceipt_tab_content">
            <div class="searchList">
              <ul>
                <li ng-repeat="data in undoData" class="m-b-10 deliveryReceiptDetail_item">
                  <div class="searchItem">
                    <div>
                      <p>订单号：{{data.order}}</p>
                    </div>
                    <div>
                      <p>姓名：{{data.name}}</p>
                    </div>
                    <div>
                      <p>地址：{{data.address}}</p>
                    </div>
                    <div>
                      <p>货物件数：{{data.num}}</p>
                    </div>
                  </div>
                  <div class="StatusMark">
                    <i class="status_icon noStartedIcon"></i>
                  </div>
                </li>
              </ul>
            </div>
          </ion-content>
        </ion-view>
      </ion-tab>
      <ion-tab title="已开始" class="search_tab">
        <ion-view>
          <ion-content class="deliveryReceipt_tab_content">
            <div class="searchList">
              <ul>
                <li ng-repeat="data in undoData" class="m-b-10 deliveryReceiptDetail_item">
                  <div class="searchItem">
                    <div>
                      <p>订单号：{{data.order}}</p>
                    </div>
                    <div>
                      <p>姓名：{{data.name}}</p>
                    </div>
                    <div>
                      <p>地址：{{data.address}}</p>
                    </div>
                    <div>
                      <p>货物件数：{{data.num}}</p>
                    </div>
                  </div>
                  <div class="StatusMark">
                    <i class="status_icon hasStartedIcon"></i>
                  </div>
                </li>
              </ul>
            </div>
          </ion-content>
        </ion-view>
      </ion-tab>

        <ion-tab title="已完成" class="search_tab">
          <ion-view>
            <ion-content class="deliveryReceipt_tab_content">
              <div class="searchList">
                <ul>
                  <li ng-repeat="data in undoData" class="m-b-10 deliveryReceiptDetail_item">
                    <div class="searchItem">
                      <div>
                        <p>订单号：{{data.order}}</p>
                      </div>
                      <div>
                        <p>姓名：{{data.name}}</p>
                      </div>
                      <div>
                        <p>地址：{{data.address}}</p>
                      </div>
                      <div>
                        <p>货物件数：{{data.num}}</p>
                      </div>
                    </div>
                    <div class="StatusMark">
                      <i class="status_icon hasCompleteIcon"></i>
                    </div>
                  </li>
                </ul>
              </div>
            </ion-content>
          </ion-view>
        </ion-tab>
    </ion-tabs>

  </ion-content>
</ion-view>
