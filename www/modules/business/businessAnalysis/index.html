<ion-view>
  <ion-nav-bar class="bar-huatek">
    <ion-header-bar class="bar-huatek">
      <ion-nav-back-button>
        <i class="icon_back goBack"></i>
      </ion-nav-back-button>
      <ion-nav-title>经营分析</ion-nav-title>
    </ion-header-bar>
  </ion-nav-bar>
  <ion-content>
    <ion-tabs class="tabs-icon-only tabs-icon-top">
      <ion-tab title="揽货每日报" icon-on="tab_dailyReport_sel" icon-off="tab_dailyReport_unSel">
        <ion-view>
          <ion-content class="dailyAnalysis_tab_content">
            <ion-slide-box auto-play="true" does-continue="true" slide-interval="2000">
              <ion-slide>
                <div class="box banner">
                  <img src="../../../img/businessAnalysis/ad_banner.png">
                </div>
              </ion-slide>
              <ion-slide>
                <div class="box banner">
                  <img src="../../../img/businessAnalysis/ad_banner.png">
                </div>
              </ion-slide>
              <ion-slide on-slide-changed="slideHasChanged(index)">
                <div class="box banner">
                  <img src="../../../img/businessAnalysis/ad_banner.png">
                </div>
              </ion-slide>
            </ion-slide-box>
            <div class="bg-f">
              <div class="title_tip m-l-15 b-d">
                <p>揽获每日报</p>
                <p class="total_amount">揽获总量：350万元</p>
              </div>
              <div class="dailyAnalysis m-l-15">
                <ul>
                  <li class="b-d">
                    <div class="dailyAnalysis_item_left">
                      <i class="icon getPieces"></i>
                    </div>
                    <div class="dailyAnalysis_item_right b-l">
                      <p class="p-td-5 p-d-10">揽货</p>
                      <p class="p-td-5 p-d-10 total">15015票</p>
                    </div>
                  </li>
                  <li class="b-d">
                    <div class="dailyAnalysis_item_left">
                      <i class="icon byCash"></i>
                    </div>
                    <div class="dailyAnalysis_item_right b-l">
                      <p class="p-td-5 p-d-10">现付</p>
                      <p class="p-td-5 p-d-10 total">180万元</p>
                    </div>
                  </li>
                  <li class="b-d">
                    <div class="dailyAnalysis_item_left">
                      <i class="icon toPay"></i>
                    </div>
                    <div class="dailyAnalysis_item_right b-l">
                      <p class="p-td-5 p-d-10">到付</p>
                      <p class="p-td-5 p-d-10 total">50万元</p>
                    </div>
                  </li>
                  <li>
                    <div class="dailyAnalysis_item_left">
                      <i class="icon receivable"></i>
                    </div>
                    <div class="dailyAnalysis_item_right b-l">
                      <p class="p-td-5 p-d-10">应收</p>
                      <p class="p-td-5 p-d-10 total">30万元</p>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </ion-content>
        </ion-view>
      </ion-tab>
      <ion-tab title="日常经营分析" icon-on="tab_dailyAnalysis_sel" icon-off="tab_dailyAnalysis_unSel">
        <ion-view>
          <ion-content class="dailyAnalysis_tab_content">
            <div class="bg-f b-td">
              <form>
                <label class="item item-input item-select select_list b-d-i">
                  <div class="input-label">统计类型</div>
                  <select>
                    <option selected>请选择统计类型</option>
                    <option>到货量</option>
                    <option>22222</option>
                    <option>33333</option>
                  </select>
                </label>

                <label class="item item-input item-select select_list b-d-i">
                  <div class="input-label">机构</div>
                  <select>
                    <option selected>请选择机构</option>
                    <option>北京</option>
                    <option>上海</option>
                    <option>广州</option>
                  </select>
                </label>

                <label class="item item-input item-select select_list b-d-i">
                  <div class="input-label">趋势线</div>
                  <select>
                    <option selected>请选择趋势线</option>
                    <option>移动平均线两日</option>
                    <option>移动平均线一周</option>
                    <option>移动平均线一月</option>
                  </select>
                </label>

                <label class="item item-input item-select select_list">
                  <div class="input-label">期间</div>
                  <select>
                    <option selected>请选择期间</option>
                    <option>月</option>
                    <option>周</option>
                    <option>日</option>
                  </select>
                </label>
              </form>
            </div>
            <div class="p-td-35 t-c">
              <button type="button" class="button-s" ng-click="goQueryDisabledCar(user)">查询</button>
            </div>
          </ion-content>
        </ion-view>
      </ion-tab>

      <ion-tab title="月度经营分析" icon-on="tab_monthAnalysis_sel" icon-off="tab_monthAnalysis_unSel">
        <ion-view>
          <ion-content class="dailyAnalysis_tab_content">

          </ion-content>
        </ion-view>
      </ion-tab>
    </ion-tabs>
  </ion-content>
</ion-view>
