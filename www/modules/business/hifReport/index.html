<ion-view>
  <ion-nav-bar class="bar-huatek">
    <ion-header-bar class="bar-huatek">
      <ion-nav-back-button>
        <i class="icon_back goBack"></i>
      </ion-nav-back-button>
      <ion-nav-title>高保上报</ion-nav-title>
    </ion-header-bar>
  </ion-nav-bar>
  <ion-content>
    <div class="searchBox">
      <input type="text" placeholder="请输入运单号、货物编号、收发货人、电话">
      <i class="icon search"></i>
    </div>
    <div class="search_num">检索到5条信息</div>
    <div class="searchList">
      <ul>
        <li ng-repeat="data in hifReportData">
          <div class="searchItem">
            <div>
              <p>货物名称：{{data.name}}</p>
              <p>
                <i class="icon sendAddress_icon m-r-10"></i>
                {{data.address}}</p>
            </div>
            <div>
              <p>保价金额：{{data.money}}</p>
              <p>件数：{{data.much}}</p>
            </div>
            <div>
              <p>高保批号：{{data.no}}</p>
            </div>
          </div>
          <div class="StatusMark">
            <i ng-if="data.flag == 1" class="status_icon reported"></i>
            <i ng-if="data.flag == 0" class="status_icon"></i>
          </div>
        </li>
      </ul>
    </div>
  </ion-content>
</ion-view>
