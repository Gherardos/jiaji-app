<ion-view>
  <ion-nav-bar class="bar-huatek">
    <ion-header-bar class="bar-huatek">
      <ion-nav-back-button>
        <i class="icon_back goBack"></i>
      </ion-nav-back-button>
      <ion-nav-title>禁用品查询</ion-nav-title>
    </ion-header-bar>
  </ion-nav-bar>
  <ion-content>
    <div class="searchBox">
      <input type="text" placeholder="请输入货物名称">
      <i class="icon search"></i>
    </div>
    <div class="search_num">检索到5条信息</div>
    <div class="searchList">
      <ul>
        <li ng-repeat="data in contrabandData">
          <div class="searchItem">
            <div>
              <p>货物名称：{{data.name}}</p>
            </div>
            <div>
              <p>禁运原因：{{data.reason}}</p>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </ion-content>
</ion-view>
