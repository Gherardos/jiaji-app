<ion-view>
  <ion-nav-bar class="bar-huatek">
    <ion-header-bar class="bar-huatek">
      <ion-nav-back-button>
        <i class="icon_back goBack"></i>
      </ion-nav-back-button>
      <ion-nav-title>货件查询</ion-nav-title>
    </ion-header-bar>
  </ion-nav-bar>
  <ion-content>
    <div class="searchBox">
      <input type="text" placeholder="请输入运单号、货号、机构、日期、收发货人">
      <i class="icon search"></i>
    </div>
    <div class="search_num">检索到5条信息</div>
    <div class="searchList">
      <ul>
        <li ng-repeat="data in goodsData" ng-click="goGoodsQueryDetail()">
          <div class="searchItem">
            <div>
              <p>订单号：{{data.order}}</p>
            </div>
            <div>
              <p>收货人：{{data.receiver}}</p>
            </div>
            <div>
              <p>发货人：{{data.sender}}</p>
            </div>
            <div>
              <p>代收金额：{{data.money}}</p>
            </div>
            <div>
              <p>总费用：{{data.total}}</p>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </ion-content>
</ion-view>
