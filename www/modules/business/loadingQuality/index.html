<ion-view>
  <ion-nav-bar class="bar-huatek">
    <ion-header-bar class="bar-huatek">
      <ion-nav-back-button>
        <i class="icon_back goBack"></i>
      </ion-nav-back-button>
      <ion-nav-title>详情</ion-nav-title>
    </ion-header-bar>
  </ion-nav-bar>
  <ion-content>
    <div class="bg-f b-td">
      <label class="item item-input item-select select_list b-d-i">
        <div class="input-label">装车车序</div>
        <select>
          <option selected>请选择运输产品</option>
          <option>Blue</option>
          <option>Green</option>
          <option>Red</option>
        </select>
      </label>

      <label class="item item-input item-select select_list b-d-i">
        <div class="input-label">车牌号</div>
        <select>
          <option selected>请选择起点机构</option>
          <option>Blue</option>
          <option>Green</option>
          <option>Red</option>
        </select>
      </label>

      <label class="item item-input item-select select_list b-d-i">
        <div class="input-label">装车路线</div>
        <select>
          <option selected>请选择终点机构</option>
          <option>Blue</option>
          <option>Green</option>
          <option>Red</option>
        </select>
      </label>

      <div class="ui-form-item ui-form-item-link b-d">
        <label>时间起点</label>
        <input ng-model="user.startTime" placeholder="{{startTime}}" ng-click="openDatePicker(1)">
      </div>

      <div class="ui-form-item ui-form-item-link">
        <label>时间终点</label>
        <input ng-model="user.endTime" placeholder="{{endTime}}" ng-click="openDatePicker(2)">
      </div>
      </div>

    <div class="p-td-35 t-c">
      <button type="button" class="button-s" ng-click="goQueryInfo()">查询</button>
    </div>


    <div class="searchList" ng-if="queryinfo.length>0">
      <ul>
        <li ng-repeat="data in queryinfo">
          <div class="searchItem" ng-click="goLoadingQualityDetail(data)">
            <div>
              <p>装车车序:{{data.loadingOrder}}</p>
              <p>拍照人:{{data.photoer}}</p>
            </div>
            <div>
              <p>拍照机构:{{data.photoSys}}</p>
              <p>车牌号:{{data.carNo}}</p>
            </div>
            <div>
              <p>运行路线:{{data.router}}</p>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </ion-content>
</ion-view>
