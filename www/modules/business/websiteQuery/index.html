<ion-view>
  <ion-nav-bar class="bar-huatek">
    <ion-header-bar class="bar-huatek">
      <ion-nav-back-button>
        <i class="icon_back goBack"></i>
      </ion-nav-back-button>
      <ion-nav-title>网点查询</ion-nav-title>
    </ion-header-bar>
  </ion-nav-bar>
  <ion-content>
    <div class="searchBox">
      <input type="text" placeholder="请输入电话、城市、网点名称">
      <i class="icon search"></i>
    </div>
    <div>
      <ul>
        <li ng-repeat="data in websiteQueryData" class="bg-f m-t-10">
          <div class="infoItem">
            <p class="website_item_title">{{data.depart}}</p>
            <p>负责人：{{data.people}}</p>
            <p>地址：{{data.address}}</p>
          </div>
          <div class="p-td-10 t-c b-td f16 check dis-f-row" ng-click="goQueryMap()">
            <i class="icon tel_icon"></i>
            <span>电话</span>
          </div>
        </li>
      </ul>
    </div>
  </ion-content>
</ion-view>
