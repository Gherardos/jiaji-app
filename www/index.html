<!--The views will be rendered in the <ion-nav-view> directive below
Templates are in the /templates folder (but you could also
have templates inline in this html file if you'd like).-->
<ion-side-menus>
  <!--/* 主的视图区  */-->
  <ion-side-menu-content drag-content="false">
    <ion-nav-view></ion-nav-view>
  </ion-side-menu-content>
  <!--/* 侧边菜单栏 */-->
  <ion-side-menu side="left" width="225" ng-controller="SlideMenuCtrl">
    <ion-content class="slide_menu_content" has-bouncing="false" style="overflow-y: hidden" scrollbar-y="false">
      <div class="personCenter_info">
        <div class="user_img">
          <i class="bg_img person_login_img"></i>
        </div>
        <div class="user_name">江涛</div>
      </div>
      <div class="user_info">
        <div class="user_info_item">
          <div class="left_img">
            <i class="slide_icon employee_code"></i>
          </div>
          <div class="right_info">
            <p>职工代码:501234</p>
          </div>
        </div>
        <div class="user_info_item">
          <div class="left_img">
            <i class="slide_icon bind_location"></i>
          </div>
          <div class="right_info">
            <p>绑定GPS:12345678911</p>
            <i class="slide_icon to_bind m-l-5"></i>
          </div>
        </div>
        <div class="user_info_item">
          <div class="left_img">
            <i class="slide_icon operation"></i>
          </div>
          <div class="right_info">
            <p>机&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;构:上海徐经办</p>
          </div>
        </div>
      </div>
      <div class="login_back">
        <div class="back_btn" ng-click="goLogin()">
          <i class="slide_icon login_back_icon"></i>

          <p>重新登录</p>
        </div>
      </div>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
